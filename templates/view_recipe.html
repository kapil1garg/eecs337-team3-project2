{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h3>Parsed Recipe</h3>
                <br>
                <p>
                    Recipe URL: {{ recipeURL }}
                    <br>
                    Recipe:<br>
                    {{ recipeDict }}
                    <br>
                </p>
                <p>
                    Diet Type: {{ dietType }}
                </p>
                <p>
                    Health Direction: {{ healthDirection }}
                    <br>
                    Health Type: {{ healthType }}
                </p>
            </div>
        </div>
    </div>

{% endblock %}
